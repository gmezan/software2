<html class="h-100" lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">

    <title>SB Admin 2 - Login</title>

    <!-- Custom fonts for this template-->
    <link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Custom styles for this template-->
    <link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">

</head>

<body class="bg-gradient-dark mh-100" >
<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <div class="container my-auto">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 container-fluid my-auto mx-auto">
                                <img class="mx-auto  img-fluid d-block" th:src="@{/img/CrashB-AkuAkuMask.gif}" alt="cat2">
                            </div>
                            <div class="col-lg-6 mx-auto my-auto">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Mensaje enviado!</h1>
                                    </div>
                                    <form class="user">
                                        <div class="form-group">
                                            <img class="mx-auto  img-fluid d-block" th:src="@{/img/messageBottle.jpg}" alt="Responsive image">
                                        </div>
                                        <h5 class="text-dark">Te hemos enviado un mensaje al correo con el que te registraste para que puedas recuperar tu contraseña</h5>

                                        <a href="login.html" class="btn btn-primary btn-user btn-block">
                                            Volver a Iniciar Sesión
                                        </a>


                                        <div th:replace="fragments/general :: footer"></div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>
</div>

<!-- Bootstrap core JavaScript-->
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
