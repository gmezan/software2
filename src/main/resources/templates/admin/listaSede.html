<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/general-admin.html ::admin-head(title='Sedes')">
    </head>
    
    <body id="page-top">
        
        <!-- Page Wrapper -->
        <div id="wrapper">
            
            <!-- Sidebar -->
            <div th:replace="fragments/general-admin.html ::admin-sidebar(param1='Usuarios',param2='Sede')"></div>
            <!-- End of Sidebar -->
            
            <!-- Content Wrapper -->
            <div id="content-wrapper" class="d-flex flex-column">
                
                <!-- Main Content -->
                <div id="content">
                    
                    <div th:replace="fragments/general-admin.html :: topbar"></div>
                    
                    <!-- Begin Page Content -->
                    <div class="container-fluid">
                        
                        <!-- Page Heading -->
                        <h1 class="h3 mb-2 text-gray-800">Sedes</h1>
                        <br>
                        <!--
                        <p class="mb-4">DataTables is a third party plugin that is used to generate the demo table below. For
                            more information about DataTables, please visit the <a target="_blank"
                                                                                   href="https://datatables.net">official
                                DataTables documentation</a>.</p>
                                -->
                        
                        <!-- DataTales Example -->
                        <div class="card shadow mb-4">
                            <div class="card-header ">
                                <div class="d-sm-flex align-items-center justify-content-between ">
                                    
                                    <p class="text-black-50 mr-5 mt-3 mb-0 ">Aqu√≠ puedes ver los usuarios sede.</a>
                                    </p>
                                
                                </div>
                            </div>
                            
                            <div class="card-body pt-0 ">
                                <div id="newFilterLength" class="dataTables_wrapper mt-3"></div>
                                <div class="fakescroll" style="overflow-x: auto;overflow-y: hidden;">
                                    <div style="height: 8px;">&nbsp;</div>
                                </div>
                                
                                <div class="table-responsive">
                                    
                                    <table class="table table-striped table-bordered table-hover" id="dataTable"
                                           width="100%"
                                           cellspacing="0">
                                        <thead>
                                            <tr>
                                                <th>DNI</th>
                                                <th>Nombre</th>
                                                <th>Apellido</th>
                                                <th>Email</th>
                                                <th>Telefono</th>
                                                <th>Foto</th>
                                            </tr>
                                        </thead>
                                        <tfoot>
                                            <tr>
                                                <th>DNI</th>
                                                <th>Nombre</th>
                                                <th>Apellido</th>
                                                <th>Email</th>
                                                <th>Telefono</th>
                                                <th>Foto</th>
                                            </tr>
                                        </tfoot>
                                        <tbody>
                                            <tr th:each="l : ${lista}">
                                                <td th:text="${l.idusuarios}"></td>
                                                <td th:text="${l.nombre}"></td>
                                                <td th:text="${l.apellido}"></td>
                                                <td th:text="${l.correo}"></td>
                                                <td th:text="${l.telefono}"></td>
                                                <td>
                                                    <button th:attr="data-id=${l.idusuarios}"
                                                            data-toggle="modal" data-target="#showFoto"
                                                            class="show-foto btn ">
                                                        
                                                        <img th:id="${l.idusuarios} +'photo'" alt="" width=100
                                                             style="height: auto;" th:src="${l.foto}"
                                                        >
                                                    </button>
                                                
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <div id="newtablefoot" class="dataTables_wrapper mt-3"></div>
                            </div>
                        </div>
                    
                    </div>
                    <!-- /.container-fluid -->
                
                </div>
                <!-- End of Main Content -->
                
                <div th:replace="fragments/general-admin.html :: footer"></div>
            
            </div>
            <!-- End of Content Wrapper -->
        
        </div>
        <!-- End of Page Wrapper -->
        
        <!-- Scroll to Top Button-->
        <a class="scroll-to-top rounded" href="#page-top">
            <i class="fas fa-angle-up"></i>
        </a>
        
        <!-- Modal Foto -->
        <div id="showFoto" class="modal fade">
            <div class="modal-dialog modal-confirm">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="fototitle"></h4>
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    </div>
                    <div class="modal-body" style="    position: relative;
                                                        flex: 1 1 auto;
                                                        padding: 1rem;
                                                        height: 488px;">
                        <img id="fotoinv"
                        
                             alt="Foto no disponible:(" style=" position: absolute;
                                                    top: 0;
                                                    left: 0;
                                                    bottom: 0;
                                                    right: 0;
                                                    margin: auto;
                                                    width: auto;
                                                    height: auto;
                                                    max-width: 100%;
                                                    max-height: 100%;"
                             src="">
                    </div>
                
                </div>
            </div>
        </div>
        
        
        <!-- Logout Modal-->
        <div th:replace="fragments/general-admin.html :: logout-modal"></div>
        
        <!-- Bootstrap core JavaScript-->
        <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
        <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
        
        <!-- Core plugin JavaScript-->
        <script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>
        
        <!-- Custom scripts for all pages-->
        <script th:src="@{/js/sb-admin-2.min.js}"></script>
        
        <!-- Page level plugins -->
        <script th:src="@{/vendor/datatables/jquery.dataTables.min.js}"></script>
        <script th:src="@{/vendor/datatables/dataTables.bootstrap4.min.js}"></script>
        
        <!-- Page level custom scripts -->
        <script th:src="@{/js/demo/datatables-demo.js}"></script>
        <script th:src="@{/js/gestor/extra.js}"></script>
    
    </body>

</html>
