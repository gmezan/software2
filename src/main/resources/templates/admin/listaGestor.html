<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/general-admin.html ::admin-head(title='Gestores Principales')">
    </head>
    
    <body id="page-top">
        
        <!-- Page Wrapper -->
        <div id="wrapper">
            
            <!-- Sidebar -->
            <div th:replace="fragments/general-admin.html ::admin-sidebar(param1='Usuarios',param2='Gestor Principal')"></div>
            <!-- End of Sidebar -->
            
            <!-- Content Wrapper -->
            <div id="content-wrapper" class="d-flex flex-column">
                
                <!-- Main Content -->
                <div id="content">
                    
                    <div th:replace="fragments/general-admin.html :: topbar"></div>
                    
                    <!-- Begin Page Content -->
                    <div class="container-fluid">
                        
                        <!-- Page Heading -->
                        <div class="d-sm-flex align-items-center justify-content-between mb-4">
                            <h1 class="h3 mb-2 text-gray-800">Gestores principales</h1>
                        
                        </div>
                        
                        <div th:if="${msg != null}" th:text="${msg}" class="alert alert-success py-1"
                             role="alert"></div>
                        <div id="msgGestores" th:if="${msgError != null}" th:text="${msgError}"
                             class="alert alert-danger py-1" role="alert"></div>
                        
                        
                        <!-- DataTales Example -->
                        <div class="card shadow mb-4">
                            <div class="card-header ">
                                <div class="d-sm-flex align-items-center justify-content-between ">
                                    
                                    <p class="text-black-50 mr-5 mt-3 mb-0 ">Aquí puedes añadir, editar o borrar los
                                        gestores principales.</a>
                                    </p>
                                    
                                    <button data-toggle="modal" data-target="#formModal" type="button"
                                            class="new-Gestor d-none d-sm-inline-block btn btn-sm btn-info shadow-sm"><i
                                            class="fas fa-user-plus fa-sm text-white-50"></i> Nuevo Gestor
                                    </button>
                                </div>
                            </div>
                            <div class="card-body pt-0 ">
                                <div id="newFilterLength" class="dataTables_wrapper mt-3"></div>
                                <div class="fakescroll" style="overflow-x: auto;overflow-y: hidden;">
                                    <div style="height: 8px;">&nbsp;</div>
                                </div>
                                
                                <div class="table-responsive">
                                    
                                    <table class="table table-striped table-bordered table-hover" id="dataTable"
                                           width="100%"
                                           cellspacing="0">
                                        <thead>
                                            <tr>
                                                <th>DNI</th>
                                                <th>Nombre</th>
                                                <th>Apellido</th>
                                                <th>Email</th>
                                                <th>Telefono</th>
                                                <th>Foto</th>
                                                <th>Edit/Delete</th>
                                            </tr>
                                        </thead>
                                        <tfoot>
                                            <tr>
                                                <th>DNI</th>
                                                <th>Nombre</th>
                                                <th>Apellido</th>
                                                <th>Email</th>
                                                <th>Telefono</th>
                                                <th>Foto</th>
                                                <th>Edit/Delete</th>
                                            </tr>
                                        </tfoot>
                                        <tbody>
                                            <tr th:each="l : ${lista}">
                                                <td th:text="${l.idusuarios}"></td>
                                                <td th:id="${l.idusuarios} +'name'" th:text="${l.nombre}"></td>
                                                <td th:id="${l.idusuarios} +'last'" th:text="${l.apellido}"></td>
                                                <td th:text="${l.correo}"></td>
                                                <td th:text="${l.telefono}"></td>
                                                <td>
                                                    <button th:attr="data-id=${l.idusuarios}"
                                                            data-toggle="modal" data-target="#showFotoU"
                                                            class="show-fotoU btn ">
                                                        <div class="progress mx-auto" style="height: 100px;width: 100px;">
                                                            <img th:id="${l.idusuarios} +'photo'" class="mx-auto my-auto mh-100 img-fluid" th:src="${l.foto}"
                                                                 alt="">

                                                        </div>
                                                        
                                                    </button>
                                                    
                                                    
                                                    
                                                    
                                                   
                                                </td>
                                                <td>
                                                    <button th:attr="data-id=${l.idusuarios}" data-toggle="modal"
                                                            data-target="#formModal"
                                                            class="edit-Gestor btn btn-datatable btn-icon btn-info mr-2">
                                                        <i class="fa fa-edit"></i></button>
                                                    <button th:attr="data-id=${l.idusuarios}" data-toggle="modal"
                                                            data-target="#deleteModal"
                                                            class="delete-Gestor btn btn-datatable btn-icon btn-danger">
                                                        <i class="fas fa-trash-alt"></i></button>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <div id="newtablefoot" class="dataTables_wrapper mt-3"></div>
                            </div>
                        </div>
                    
                    </div>
                    <!-- /.container-fluid -->
                
                </div>
                <!-- End of Main Content -->
                
                <div th:replace="fragments/general-admin.html :: footer"></div>
            
            </div>
            <!-- End of Content Wrapper -->
        
        </div>
        <!-- End of Page Wrapper -->
        
        <!-- Scroll to Top Button-->
        <a class="scroll-to-top rounded" href="#page-top">
            <i class="fas fa-angle-up"></i>
        </a>
        
        <!-- Logout Modal-->
        <div th:replace="fragments/general-admin.html :: logout-modal"></div>
        
        <!-- Bootstrap core JavaScript-->
        <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
        <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
        
        <!-- Core plugin JavaScript-->
        <script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>
        
        <!-- Custom scripts for all pages-->
        <script th:src="@{/js/sb-admin-2.min.js}"></script>
        
        <!-- Page level plugins -->
        <script th:src="@{/vendor/datatables/jquery.dataTables.min.js}"></script>
        <script th:src="@{/vendor/datatables/dataTables.bootstrap4.min.js}"></script>
        
        <!-- Page level custom scripts -->
        <script th:src="@{/js/demo/datatables-demo.js}"></script>
        <script th:src="@{/js/admin/gestor.js}"></script>
        <script th:src="@{/js/gestor/extra.js}"></script>
        
        <!-- Modal Add Edit-->
        <div class="modal fade" id="formModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
             aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 th:text="${formtype!=null && formtype.equals('1')}? 'Nuevo Gestor':'Editar Gestor'"
                            id="formTitle" class="modal-title"></h5>
                        <a type="button" th:href="@{/admin/gestor}" class="close" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </a>
                    </div>
                    <div class="modal-body">
                        <form method="post" th:action="@{/admin/gestor/save}" th:object="${gestor}"
                              enctype="multipart/form-data">
                            <input type="text" hidden id="type" name="type" th:value="${formtype!=null}? ${formtype}">
                            <div class="form-group">
                                <label class="col-form-label">DNI:</label>
                                <input th:readonly="${gestor.idusuarios!=0 && gestor.idusuarios!=null && !#fields.hasErrors('idusuarios')}"
                                       type="text" class="form-control" th:field="*{idusuarios}"
                                       th:value="*{idusuarios!=0}? *{idusuarios}">
                                <div class="text-danger" th:if="${#fields.hasErrors('idusuarios')}"
                                     th:errors="*{idusuarios}">Error
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-form-label">Nombre:</label>
                                <input type="text" class="form-control" th:field="*{nombre}">
                                <div class="text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}">
                                    Error
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-form-label">Apellido:</label>
                                <input type="text" class="form-control" th:field="*{apellido}">
                                <div class="text-danger" th:if="${#fields.hasErrors('apellido')}"
                                     th:errors="*{apellido}">Error
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-form-label">Correo:</label>
                                <input type="text" class="form-control" th:field="*{correo}">
                                <div class="text-danger" th:if="${#fields.hasErrors('correo')}" th:errors="*{correo}">
                                    Error
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-form-label">Telefono:</label>
                                <input type="text" class="form-control" th:field="*{telefono}">
                                <div class="text-danger" th:if="${#fields.hasErrors('telefono')}"
                                     th:errors="*{telefono}">Error
                                </div>
                            </div>
                            <div class="form-group">
                                <img id="foto" class="rounded-pill" width="100" style="height: auto;">
                            </div>
                            <div class="form-group">
                                <label for="photo" class="col-form-label">Foto</label>
                                <input type="file" id="photo" name="photo">
                                <div class="text-danger" th:if="${#fields.hasErrors('foto')}" th:errors="*{foto}">
                                    Error
                                </div>
                            </div>
                            <div class="modal-footer">
                                <a type="button" th:href="@{/admin/gestor}" class="btn btn-secondary">Cancelar</a>
                                <button type="submit" class="btn btn-info"><a
                                        style="color:white;text-decoration:none">Guardar cambios</a></button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Modal Delete -->
        <div id="deleteModal" class="modal fade">
            <div class="modal-dialog modal-confirm">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Borrar Gestor</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    </div>
                    <form method="get" th:action="@{/admin/gestor/delete}" th:object="${gestor}">
                        <div id="deleteModalBody" class="modal-body">
                            <input hidden type="text" class="form-control" th:field="*{idusuarios}">
                            <p id="deleteModalBodyP"></p>
                            <table hidden class="table" id="tableModal1">
                                <thead>
                                    <tr>
                                        <th>RUC/DNI</th>
                                        <th>Cliente</th>
                                        <th>Gestor</th>
                                    </tr>
                                </thead>
                                <tbody id="tbody">
                                
                                </tbody>
                            </table>
                            <table hidden class="table" id="tableModal2">
                                <thead>
                                    <tr>
                                        <th>Gestor</th>
                                        <th>Stock</th>
                                        <th>Sede</th>
                                    </tr>
                                </thead>
                                <tbody id="tbody2">
                                </tbody>
                            </table>
                        </div>
                        <!-- -->
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                            <button id="buttonDelete" type="submit" class="btn btn-danger"><a
                                    style="color:white;text-decoration:none">Borrar</a></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    
        <!-- Modal Foto -->
        <div id="showFotoU" class="modal fade">
            <div class="modal-dialog modal-confirm">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="fototitle"></h4>
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    </div>
                    <div class="modal-body" style="    position: relative;
                                                        flex: 1 1 auto;
                                                        padding: 1rem;
                                                        height: 488px;">
                        <img id="fotoinv"
                    
                             alt="Foto no disponible:(" style=" position: absolute;
                                                    top: 0;
                                                    left: 0;
                                                    bottom: 0;
                                                    right: 0;
                                                    margin: auto;
                                                    width: auto;
                                                    height: auto;
                                                    max-width: 100%;
                                                    max-height: 100%;"
                             src="">
                    </div>
            
                </div>
            </div>
        </div>
    
    </body>

</html>
